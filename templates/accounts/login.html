{% extends 'base.html' %}
{% load static %}
{% block main_area %}
    <div class="navbar-img">
        <img class="navbar-img-image" src="{% static 'img/home.jpg' %}"/>
        <div class="navbar-img__text">
            <span class="navbar-img__text--title">로그인</span>
            <span class="navbar-img__text--subtitle">학번과 스뮤니티 비밀번호를 입력해 주세요.</span>
        </div>
    </div>
   <!-- 로그인 박스 -->
    <div class="login-container">
        <div class="login-form">
            <div class="login_logo">
                <img id="login_logo" src="{% static 'img/smunity.png' %}" >
            </div>
            <form onsubmit="return check_up1();" method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="content">
                    <div class="input-group flex-nowrap">
                      <input type="text" class="form-control" name="username" id="id" placeholder="학번">
                    </div>
                    <div class="input-group flex-nowrap" style="margin-top: 1rem;">
                      <input type="password" class="form-control" name="password" id="pw" placeholder="비밀번호">
                    </div>
                    <a id="b2" class="link">비밀번호를 잊어버리셨나요?</a>
                </div>
                <div class="action">
                    <button class="button-text" id="login_button" type='submit'>로그인</button>
                    <button class="button-text" id="register_button" type="button" onclick="location.href='{% url 'accounts:agree' %}';">회원가입</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 로그인시 로딩 모달 창 -->
    <div id='m1' class="modal">
        <div class="load-modal-content">
            <div class="modal_loadcontainer">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
                <div class="loading">
                    <span>인</span>
                    <span>증</span>
                    <span>정</span>
                    <span>보</span>
                    <span>확</span>
                    <span>인</span>
                    <span>중</span>
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
                <div class="load_info">
                    창을 이동하지 마세요!
                </div>
            </div>
        </div>
    </div>

    <!-- 비밀번호 변경 -->
    <div id='m2' class="modal">
        <div class="update_modal_content">
            <div id='c2' class="close">&times;</div>
            <div class="modal-title">
                비밀번호 찾기
            </div>
            <div class="modal-expl" style="color: grey;">
                샘물 통합로그인을 통해 재학생 인증을 진행합니다.<br>
                (<a href="https://portal.smu.ac.kr/" style="font-weight: bold; color: grey; text-decoration: none;" target="_blank";>상명대학교 샘물포털시스템</a> 학번/비밀번호)
            </div>
            <hr style="width:100%; margin-top:1.3rem;">
            <!-- 폼 -->
            <form onsubmit="return check_up2();" method="post" action="{% url 'accounts:find' %}" name='form2'>
                {% csrf_token %}
                <div class="form-login">
                    <div class="input-group flex-nowrap">
                        <input class="form-control" type="text" id="id2" name="id" placeholder='학번'>
                    </div>
                    <div class="input-group flex-nowrap" style="margin-top: 1rem;">
                        <input class="form-control" type="password" id="pw2" name="password1" placeholder="샘물 비밀번호">
                    </div>
                </div>
                <input type='submit' class='btn btn-primary button-sm' value='인증하기'>
            </form>
        </div>
    </div>
{% endblock %}
{% block js %}
<script>
    // 인증하기 클릭시 modal 띄움
    function pop_modal(){
        document.getElementById('m1').style.display = "block";
    }

    // ID/비번 안치면 빠꾸
    function check_up1() {
        if (!document.getElementById('pw').value || !document.getElementById('id').value) {
            alert('⚠️ 학번과 비밀번호를 입력해주세요.');
            return false;
        }
        pop_modal();
        return true;
    }
    function check_up2() {
        if (!document.getElementById('pw2').value || !document.getElementById('id2').value) {
            alert('⚠️ 학번과 샘물 비밀번호를 입력해주세요.');
            form2.pw2.focus();
            return false;
        }
        document.getElementById('m2').style.display = "none"
        pop_modal();
        return true;
    }

    var b2 = document.getElementById("b2");
    var m2 = document.getElementById('m2');
    var c2 = document.getElementById("c2");
    Btnclick(b2, m2);
    Spanclick(c2, m2);
    window.onclick = function (event) {
        if (event.target == m2) {
            m2.style.display = "none";
        }
    }
</script>
{% endblock %}
